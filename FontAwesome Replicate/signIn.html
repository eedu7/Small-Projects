<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FontAwesome</title>
    <link rel="stylesheet" href="css/signIn.css">
    <!-- Font Awesome Settings -->
    <script src="https://kit.fontawesome.com/398f2f6b37.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form class="sign-in-card">
            <div align="center" class="sign-in-heading">
                <h2>WELCOME BACK</h2>
                <i class="fa-solid fa-face-laugh"></i>
            </div>
            <div align="center" class="sign-in-sub-heading">
                <h2>Sign In to Your Account</h3>
                <p>Let's get you signed in and straight to the icons.</p>
            </div>
            <div class="input-main-box">
                <label for="email">Email Address</label>
                <div class="input-sub-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="e.g testuser@example.com">
                </div>
            </div>
            <div class="input-main-box">
                <label for="password">Password</label>
                <div class="input-sub-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="XXXXXX">
                </div>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <button type="button" class="btn">
                <span>Sign In</span>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </form>
    </main>
</body>
</html>

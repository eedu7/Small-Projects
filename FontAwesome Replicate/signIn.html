<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FontAwesome</title>
    <link rel="stylesheet" href="css/signIn.css">
    <!-- Font Awesome Settings -->
    <script src="https://kit.fontawesome.com/398f2f6b37.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form class="sign-in-card">
            <div>
                <h3>WELCOME BACK</h3>
                <i class="fa-solid fa-face-laugh"></i>
            </div>
            <div>
                <h2>Sign In to Your Account</h2>
                <p>Let's get you signed in and straight to the icons.</p>
            </div>
            <div>
                <label for="email">Email Address</label>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email">
                </div>
            </div>
            <div>
                <label for="password">Password</label>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Y">
                </div>
            </div>
            <div>
                <label>
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <div>
                <button type="button">
                    <span>Sign In</span>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
